<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cusor</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Calucladora Online</h1>
      <input type="number" id="firstNumber" placeholder="First Number" />
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" id="secondNumber" placeholder="Second Number" />
      <button id="calculater">Calculate</button>
      <p id="result">Result will be displayed here</p>
    </div>
  </body>
</html>
